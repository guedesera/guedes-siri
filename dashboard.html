<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Gastos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Cor de fundo escura */
            color: #e2e8f0; /* Cor do texto claro */
        }
    </style>
</head>
<body class="p-6">
    <div class="max-w-4xl mx-auto bg-gray-800 rounded-lg shadow-lg p-8">
        <h1 class="text-3xl font-bold mb-6 text-center text-white">Acompanhamento de Gastos</h1>
        
        <!-- Botão para cadastrar novo gasto -->
        <a href="/cadastro" class="block w-full text-center bg-green-600 text-white font-bold py-2 px-6 rounded-md shadow-lg hover:bg-green-500 transition-colors duration-200 mb-8">
            Cadastrar Novo Gasto
        </a>

        <!-- Formulário de Filtro por Mês e Ano -->
        <form id="filtro-form" class="mb-8 p-4 bg-gray-700 rounded-lg shadow-md flex flex-col sm:flex-row items-center justify-between gap-4">
            <div class="flex items-center gap-4 w-full sm:w-auto">
                <label for="mes" class="font-semibold text-gray-300 whitespace-nowrap">Filtrar por:</label>
                <select id="mes" class="bg-gray-600 text-white rounded-md p-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none w-full sm:w-auto">
                    <!-- Opções de meses serão geradas via JavaScript -->
                </select>
                <select id="ano" class="bg-gray-600 text-white rounded-md p-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none w-full sm:w-auto">
                    <!-- Opções de anos serão geradas via JavaScript -->
                </select>
            </div>
            <button type="submit" class="bg-indigo-600 text-white font-bold py-2 px-6 rounded-md shadow-lg hover:bg-indigo-500 transition-colors duration-200 w-full sm:w-auto">
                Filtrar
            </button>
        </form>

        <!-- Botão para mostrar todos os gastos -->
        <button id="mostrar-todos-btn" class="mb-8 bg-gray-600 text-white font-bold py-2 px-6 rounded-md shadow-lg hover:bg-gray-500 transition-colors duration-200 w-full">
            Mostrar Todos os Gastos
        </button>

        <!-- Painel de resumo -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mb-8">
            <div class="bg-gray-700 p-4 rounded-lg shadow-md">
                <p class="text-sm font-semibold text-gray-400">Total de Gastos</p>
                <p id="total-gastos" class="text-2xl font-bold text-red-400 mt-1">R$ 0,00</p>
            </div>
            <div class="bg-gray-700 p-4 rounded-lg shadow-md">
                <p class="text-sm font-semibold text-gray-400">Número de Gastos</p>
                <p id="num-gastos" class="text-2xl font-bold text-white mt-1">0</p>
            </div>
            <div class="bg-gray-700 p-4 rounded-lg shadow-md">
                <p class="text-sm font-semibold text-gray-400">Média de Gastos</p>
                <p id="media-gastos" class="text-2xl font-bold text-white mt-1">R$ 0,00</p>
            </div>
        </div>

        <!-- Tabela de gastos -->
        <div class="overflow-x-auto bg-gray-700 rounded-lg shadow-md">
            <table class="min-w-full table-auto">
                <thead class="bg-gray-600 text-gray-300">
                    <tr>
                        <th class="px-4 py-3 text-left text-sm font-semibold">Data</th>
                        <th class="px-4 py-3 text-left text-sm font-semibold">Descrição</th>
                        <th class="px-4 py-3 text-left text-sm font-semibold">Categoria</th>
                        <th class="px-4 py-3 text-left text-sm font-semibold">Valor</th>
                    </tr>
                </thead>
                <tbody id="tabela-gastos" class="divide-y divide-gray-600">
                    <!-- Linhas de gastos serão inseridas aqui via JavaScript -->
                    <tr>
                        <td colspan="4" class="px-4 py-4 text-center text-gray-400">Carregando gastos...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const totalGastosEl = document.getElementById('total-gastos');
            const numGastosEl = document.getElementById('num-gastos');
            const mediaGastosEl = document.getElementById('media-gastos');
            const tabelaGastosEl = document.getElementById('tabela-gastos');
            const filtroForm = document.getElementById('filtro-form');
            const mesSelect = document.getElementById('mes');
            const anoSelect = document.getElementById('ano');
            const mostrarTodosBtn = document.getElementById('mostrar-todos-btn');

            const API_URL_BASE = '/texto/gastos';

            const formatCurrency = (value) => {
                return new Intl.NumberFormat('pt-BR', {
                    style: 'currency',
                    currency: 'BRL'
                }).format(value);
            };

            const formatDate = (dateString) => {
                const options = { year: 'numeric', month: 'numeric', day: 'numeric' };
                return new Date(dateString).toLocaleDateString('pt-BR', options);
            };

            const fetchData = async (mes, ano) => {
                let url = API_URL_BASE;
                // A URL da API foi corrigida para refletir a configuração do Express
                if (mes && ano) {
                    url += `?mes=${mes}&ano=${ano}`;
                }

                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new new Error('Falha ao buscar os dados.');
                    }
                    const gastos = await response.json();
                    
                    renderGastos(gastos);

                } catch (error) {
                    console.error('Erro:', error);
                    tabelaGastosEl.innerHTML = `<tr><td colspan="4" class="px-4 py-4 text-center text-red-400">Erro ao carregar gastos.</td></tr>`;
                }
            };

            const renderGastos = (gastos) => {
                if (gastos.length === 0) {
                    tabelaGastosEl.innerHTML = `<tr><td colspan="4" class="px-4 py-4 text-center text-gray-400">Nenhum gasto registrado.</td></tr>`;
                    totalGastosEl.textContent = formatCurrency(0);
                    numGastosEl.textContent = 0;
                    mediaGastosEl.textContent = formatCurrency(0);
                    return;
                }

                // Cálculo das métricas
                const total = gastos.reduce((sum, gasto) => sum + parseFloat(gasto.valor), 0);
                const media = total / gastos.length;

                totalGastosEl.textContent = formatCurrency(total);
                numGastosEl.textContent = gastos.length;
                mediaGastosEl.textContent = formatCurrency(media);

                // Renderização da tabela
                tabelaGastosEl.innerHTML = '';
                gastos.forEach(gasto => {
                    const row = document.createElement('tr');
                    row.className = 'hover:bg-gray-600 transition-colors duration-200';
                    row.innerHTML = `
                        <td class="px-4 py-3">${formatDate(gasto.data)}</td>
                        <td class="px-4 py-3">${gasto.descricao}</td>
                        <td class="px-4 py-3">${gasto.categoria}</td>
                        <td class="px-4 py-3 font-semibold text-red-300">${formatCurrency(gasto.valor)}</td>
                    `;
                    tabelaGastosEl.appendChild(row);
                });
            };

            const populateFilters = () => {
                const meses = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
                
                meses.forEach((mes, index) => {
                    const option = document.createElement('option');
                    option.value = index + 1;
                    option.textContent = mes;
                    mesSelect.appendChild(option);
                });

                const currentYear = new Date().getFullYear();
                for (let i = currentYear; i >= currentYear - 5; i--) {
                    const option = document.createElement('option');
                    option.value = i;
                    option.textContent = i;
                    anoSelect.appendChild(option);
                }
                
                mesSelect.value = new Date().getMonth() + 1;
                anoSelect.value = currentYear;
            };

            filtroForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const mes = mesSelect.value;
                const ano = anoSelect.value;
                fetchData(mes, ano);
            });
            
            // Adiciona o event listener para o novo botão
            mostrarTodosBtn.addEventListener('click', () => {
                fetchData(); // Chama a função sem argumentos para buscar todos os gastos
            });

            populateFilters();
            fetchData();
        });
    </script>
</body>
</html>
