<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Gasto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Cor de fundo escura */
            color: #e2e8f0; /* Cor do texto claro */
        }
        /* Estilo para focar nos inputs */
        input:focus, select:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 1px #4f46e5;
        }
    </style>
</head>
<body class="p-6">
    <div class="max-w-md mx-auto bg-gray-800 rounded-lg shadow-lg p-8">
        <h1 class="text-3xl font-bold mb-6 text-center text-white">Cadastrar Novo Gasto</h1>
        
        <form id="cadastro-form" class="space-y-6">
            <div>
                <label for="data" class="block text-sm font-medium text-gray-300">Data</label>
                <input type="date" id="data" name="data" required class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md shadow-sm text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            
            <div>
                <label for="descricao" class="block text-sm font-medium text-gray-300">Descrição</label>
                <input type="text" id="descricao" name="descricao" required class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md shadow-sm text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <div>
                <label for="valor" class="block text-sm font-medium text-gray-300">Valor</label>
                <input type="number" id="valor" name="valor" step="0.01" required class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md shadow-sm text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <div>
                <label for="categoria" class="block text-sm font-medium text-gray-300">Categoria</label>
                <select id="categoria" name="categoria" required class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md shadow-sm text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    <option value="" disabled selected>Selecione uma categoria</option>
                    <option value="Alimentação">Alimentação</option>
                    <option value="Transporte">Transporte</option>
                    <option value="Moradia">Moradia</option>
                    <option value="Lazer">Lazer</option>
                    <option value="Contas">Contas</option>
                    <option value="Saúde">Saúde</option>
                    <option value="Educação">Educação</option>
                    <option value="Compras">Compras</option>
                    <option value="Investimentos">Investimentos</option>
                    <option value="Outros">Outros</option>
                </select>
            </div>
            
            <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded-md shadow-lg hover:bg-indigo-500 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Salvar Gasto
            </button>
        </form>
        
        <div id="mensagem-status" class="mt-4 text-center text-sm font-semibold"></div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('cadastro-form');
            const mensagemStatus = document.getElementById('mensagem-status');
            const dataInput = document.getElementById('data');

            // Define a data de hoje no campo de input
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            dataInput.value = `${year}-${month}-${day}`;

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const data = form.data.value;
                const descricao = form.descricao.value;
                const valor = parseFloat(form.valor.value);
                const categoria = form.categoria.value;

                // Limpa a mensagem anterior
                mensagemStatus.textContent = '';
                mensagemStatus.className = 'mt-4 text-center text-sm font-semibold';
                
                try {
                    const response = await fetch('/texto/cadastro', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ data, descricao, valor, categoria }),
                    });

                    const result = await response.json();
                    
                    if (response.ok) {
                        mensagemStatus.textContent = result.message || 'Gasto salvo com sucesso!';
                        mensagemStatus.classList.add('text-green-400');
                        form.reset(); // Limpa o formulário
                        // Adiciona a data de hoje novamente após o reset
                        dataInput.value = `${year}-${month}-${day}`;
                    } else {
                        mensagemStatus.textContent = result.error || 'Ocorreu um erro ao salvar o gasto.';
                        mensagemStatus.classList.add('text-red-400');
                    }
                } catch (error) {
                    console.error('Erro na requisição:', error);
                    mensagemStatus.textContent = 'Erro de conexão com o servidor.';
                    mensagemStatus.classList.add('text-red-400');
                }
            });
        });
    </script>
</body>
</html>
